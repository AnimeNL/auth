parameters:
    git_dir: .
    bin_dir: vendor/bin
    testsuites:
        phpstan:
            tasks: [phpstan]
    tasks:
        phpcs:
            standard: PSR2
            whitelist_patterns:
                - src/
            ignore_patterns:
                - src/Migrations/
        phplint: ~
        yamllint: ~
        composer:
            strict: false
            no_check_publish: true
        phpparser:
            ignore_patterns:
                - tests/phpunit/bootstrap.php
                - config/bootstrap.php
                - src/Command/TokenDecoderCommand.php
            visitors:
                no_exit_statements: ~
                never_use_else: ~
                forbidden_function_calls:
                    blacklist: [var_dump, echo, print, dump, print_r, exit]
        phpstan:
            level: 4
            configuration: "phpstan.neon"
            ignore_patterns:
                - "tests/"
                - "vendor/"
                - "var/"
                - "src/Migrations/"
        phpcsfixer2:
            config: ".php_cs.dist"
